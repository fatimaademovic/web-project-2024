<img [src]="selectedLanguage.flag" alt="language_flag" />
<span class="language">{{ selectedLanguage.lang }}</span>
<img src="assets/icons/chevron-down.svg" class="chevron" />

<ul
  #dropdown
  *ngIf="open"
  class="dropdown absolute z-[1000] float-left m-0 min-w-max list-none overflow-hidden rounded-lg border-none bg-white bg-clip-padding text-left text-base"
>
  <li
    *ngFor="let language of languages"
    (click)="setLanguage(language)"
    class="block flex w-full whitespace-nowrap bg-transparent px-4 py-2 text-sm font-medium text-neutral-700 hover:bg-neutral-100 active:text-neutral-800 active:no-underline"
  >
    <img [src]="language.flag" alt="language_flag" /> {{ language.lang }}
  </li>
</ul>
